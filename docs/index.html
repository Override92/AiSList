<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Blocklist Growth</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      max-height: 300px;
      margin: auto;
      padding: 2rem;
    }
  </style>
</head>
<body>

<h1>AI Blocklist â€“ Channel Count Over Time</h1>

<canvas id="chart"></canvas>

<script>
fetch('stats.json')
  .then(r => r.json())
  .then(data => {
    new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels: data.map(d => d.date),
        datasets: [{
          label: 'Total Blocked Channels',
          data: data.map(d => d.count),
          tension: 0.25,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  });
</script>

</body>
</html>
